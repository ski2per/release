<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cetcxl.com dashboard</title>
    <link rel="stylesheet" href="static/bulma.min.css">
  </head>
  <body>
  <section class="section">
      <div class="columns">
          <div class="column">
              <div class="card">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <a href="#">
                            <img src="images/jira.png" alt="Jira">
                          </a>
                      </figure>
                  </div>
                  <div class="card-content">
                      <div class="title is-4">JIRA</div>
                      <div class="subtitle is-6">URL: http://172.16.101.211</div>
                  </div>
              </div>
          </div>

          <div class="column">
              <div class="card">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <a href="#">
                            <img src="images/gitlab.png" alt="Gitlab">
                          </a>
                      </figure>
                  </div>
                  <div class="card-content">
                      <div class="title is-4">Gitlab代码仓库</div>
                      <div class="subtitle is-6">URL: http://172.16.101.211</div>
                  </div>
              </div>
          </div>

          <div class="column">
              <div class="card">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <a href="#">
                              <img src="images/jenkins.png" alt="Jenkins">
                          </a>
                      </figure>
                  </div>
                  <div class="card-content">
                      <div class="title is-4">Jenkins自动化</div>
                      <div class="subtitle is-6">URL: http://172.16.101.214</div>
                  </div>
              </div>
          </div>

          <div class="column">
              <div class="card">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <a href="#">
                              <img src="images/openldap.png" alt="OpenLdap">
                          </a>
                      </figure>
                  </div>
                  <div class="card-content">
                      <div class="title is-4">统一账号密码修改</div>
                      <div class="subtitle is-6">URL: http://172.16.101.250</div>
                  </div>
              </div>
          </div>

          <div class="column"></div>
          <div class="column"></div>

      </div>
  </section>
  </body>
</html>
