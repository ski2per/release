version: "3"

networks:
  apple-net:

services:
  web:
    image: httptarget
    environment:
      NAME: apple
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports:
      - "8001:80"
    networks:
      - apple-net

