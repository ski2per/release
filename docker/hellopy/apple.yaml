version: "3"

networks:
  apple-net:
    external: true
  banana-net:
    external: true
  orange-net:
    external: true

services:
  web:
    image: httptarget
    environment:
      NAME: apple
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports:
      - "8001:80"
    networks:
      - apple-net
      - banana-net
      - orange-net
