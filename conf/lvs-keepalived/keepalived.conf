global_defs {
   # Email configuration can be added here
   router_id LVS_DEMO
}

vrrp_instance VI0 {
    # Use "priority" to elect master
    #state MASTER

    interface ens33
    
    # Must be same on all VRRP instances
    virtual_router_id 66

    priority 100

    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 6666
    }

    virtual_ipaddress {
        10.0.0.222
    }
}

virtual_server 10.0.0.222 80 {
    delay_loop 5
    lb_algo rr
    lb_kind DR
    persistence_timeout 0
    protocol TCP

    real_server 10.0.0.106 80 {
        weight 1
        TCP_CHECK {
            connect_timeout 3
            nb_get_retry 3
            delay_before_retry 3
        }
    }
    real_server 10.0.0.200 80 {
        weight 1
        TCP_CHECK {
            connect_timeout 3
            nb_get_retry 3
            delay_before_retry 3
        }
    }
}
