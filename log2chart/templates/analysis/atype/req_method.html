<script type="text/javascript">
    $('#container').highcharts({
        credits:{
            enabled:false
        },
        chart: {
            type:'pie'
        },
        title: {
            text: "Request Method"
        },
        subtitle: {
            text: '{{filename}}',
            style: { "color": "#FF0000" }
        },
        plotOptions:{
            pie:{
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels:{
                    enabled:true,
                    format: '{point.name}: <span style="color:red;">{point.percentage:.1f}%</span>'
                },
                showInLegend:true
            }
        },
        series:[{
            name:'Total',
            colorByPoint:true,
            data:{% raw data %}
            }]
    });//highcharts
</script>
